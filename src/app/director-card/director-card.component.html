<mat-card class = "card-container">
    <mat-card-header style = "justify-content: center; align-items: center; text-align: center;">
        <mat-card-title >
            <h1>
                {{director.Name}}
            </h1>            
        </mat-card-title>
    </mat-card-header>

    <mat-card-content class = "content-row">
        <div class="image-container">
            <img [src]= "director.image" [alt] = "'Image of ' + director.name">
        </div>
        <div class="info-container">
            <h2>
                Name: 
            </h2>
            <p>
                {{director.Name}}
            </p>
            <h2>
                Director: 
            </h2>
            <p>
                {{director.Bio}}
            </p>
            <h2>
                Born:
            </h2>
            <p>
                {{director.Birth}}
            </p>
            <h2>
                Death:
            </h2>
            <p>
                {{director?.Death}}
            </p>
        </div>
    </mat-card-content>

    <mat-card-content>
        <h2>
            Movies by this director:
        </h2>
        <div class = "similar-card-container">
            <mat-card *ngFor="let movie of similarMovies; let i=index" class="similar-card">
                <div class="similar-image-container">
                    <img 
                        class="similar-movie-image"
                        src={{movie.ImageURL}}
                        alt="{{movie.Title}}"
                        (click)="openMovieCardDialog(movie)"
                        (keydown)="openMovieCardDialog(movie)"
                        tabindex = i
                    />
                </div> 
                <mat-card-header style="margin: 0 auto">
                    <mat-card-title
                        style = "
                            font-size: 1em;
                            white-space: nowrap;
                            overflow: hidden;
                        "        
                    >
                        {{movie.Title}}
                    </mat-card-title>
                </mat-card-header>
            </mat-card>
        </div> 
    </mat-card-content>

</mat-card>
